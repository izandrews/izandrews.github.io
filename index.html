<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/jquery"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
<link
rel="stylesheet"
type="text/css"
href="index.css"
/>
</head>
<body>
    <script>
        $(function() {
    const term = $('body').terminal(function(command, term) {
        // your command logic
        term.echo('You typed: ' + command);
    }, {
        history: false
    });

    // Disable mousewheel & touchpad scrolling on terminal output
    term.find('.terminal-output').on('wheel touchmove', function(e) {
        e.preventDefault();
    });

    // Optional: Keep output height in check so it doesn't grow
    term.find('.terminal-output').css({
        'overflow': 'hidden',
        'max-height': '100%',
    });
});
    </script>
<template id="title">

    _                   __                 
    ____   ___ ____ ___/ _______ _    _____
   / /_ /  / _ `/ _ / _  / __/ -_| |/|/ _-
  /_//__/  \_,_/_//_\_,_/_/  \__/|__,__/___/
                                            
  An alarm rings and you wake to find yourself in a strange room. 
  You have none of your usual worldly posessions... 
  only a letter addressed simply to 'you'

</template>

    <script>
        inventory = [];
        inventory.push('-A letter');
        
        $('body').terminal({
            hello: function(){
                this.echo('hey!');
            },
            read: function(object){
                if(object == 'letter' | object == 'Letter'){
                    this.echo("Hi Reader! Welcome to my website.\nI'm Iz, a student of Illustration (with Creative Computing) at UAL.\nHere you will find my current projects, ramblings and some miscellaneous junk.\nPlease peruse at your leisure.\nAny good adventure starts with a look around the room!\n")
                } else{this.echo("I can't read that!\n")};
            },
            
            i: function(){
                this.echo('You are carrying:');
                this.echo(inventory);
                this.echo('\n');
            },

            inventory: function(){
                this.echo('You are carrying:\nA letter\n');
            },

            help: function(){
                this.echo('Avaliable commands:\nlook\ninventory\nread\nexamine\nhello\n')
            },

            look: function(){
                this.echo('PECULIAR STUDY\nYou find yourself in a small study with no clear exit or entrance.\nIn the middle of the room is an antique writing desk.\nOn the desk is an origami crane, a fountain pen, a tangled ball of string & a pair of dice\n')
            },

            take: function(object){
                if(object == 'letter' | object == 'Letter'){
                    this.echo("You already have that!\n")
                } else if(object == 'pen' | object == 'Pen' | object == 'fountain pen' ){
                    window.location.href = "/blog.html";}
                  else if(object == 'crane' | object == 'origami' | object == 'Crane' | object == 'Origami'){
                    window.location.href = "/projects.html";}
                  else if(object == 'string' | object == 'ball' | object == 'String' |object == 'Ball'){
                    window.location.href = "/dump.html";}
                  else if(object == 'dice' | object == 'Dice'){
                    this.echo("Taken.\n")
                    inventory.push("-A set of dice");
                  }
                  },
                    
            roll: function(object){
                if(object == 'dice' || object == 'Dice'){
                    let random = Math.floor(Math.random()*3) + 1;
                    this.echo("Rolling the dice ... ... ...");
                    switch(random){
                        case 1:
                        setTimeout(() => window.location.href = "/projects.html", 1500);
                        break;
                        case 2:
                        setTimeout(() => window.location.href = "/blog.html", 1500);
                        break;
                        case 3:
                        setTimeout(() => window.location.href = "/dump.html", 1500);
                        break;
                    }   
                    } else{this.echo("I don't know how to roll that!")}
}


        },{
            greetings: title.innerHTML
            });


        </script>
</body>
</html>
